<!DOCTYPE html>
<html>
  <head>
    <title>Test Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="date"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .radio-group,
      .checkbox-group {
        margin-top: 5px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Test Form</h2>
    <form id="testForm">
      <!-- Text inputs -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>

      <!-- Number input -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          min="0"
          max="120"
        />
      </div>

      <!-- Date input -->
      <div class="form-group">
        <label for="birthdate">Birth Date:</label>
        <input
          type="date"
          id="birthdate"
          name="birthdate"
        />
      </div>

      <!-- Select dropdown -->
      <div class="form-group">
        <label for="country">Country:</label>
        <select
          id="country"
          name="country"
        >
          <option value="">Select a country</option>
          <option value="us">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="ca">Canada</option>
          <option value="au">Australia</option>
        </select>
      </div>

      <!-- Radio buttons -->
      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <input
            type="radio"
            id="male"
            name="gender"
            value="male"
          />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
          />
          <label for="female">Female</label>
          <input
            type="radio"
            id="other"
            name="gender"
            value="other"
          />
          <label for="other">Other</label>
        </div>
      </div>

      <!-- Checkboxes -->
      <div class="form-group">
        <label>Interests:</label>
        <div class="checkbox-group">
          <input
            type="checkbox"
            id="coding"
            name="interests"
            value="coding"
          />
          <label for="coding">Coding</label>
          <input
            type="checkbox"
            id="reading"
            name="interests"
            value="reading"
          />
          <label for="reading">Reading</label>
          <input
            type="checkbox"
            id="traveling"
            name="interests"
            value="traveling"
          />
          <label for="traveling">Traveling</label>
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          placeholder="Enter your comments"
        ></textarea>
      </div>

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>

    <script>
      // Prevent form submission for testing purposes
      document
        .getElementById("testForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          //   console.log("Form submitted");
        });
    </script>
  </body>
</html>
