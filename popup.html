<!DOCTYPE html>
<html>
  <head>
    <title>Auto-Fill Forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        width: 100%;
        justify-content: center;
      }
      #logo {
        width: 40px;
        height: 40px;
        margin-right: 12px;
      }
      #appName {
        font-size: 20px;
        font-weight: bold;
        color: #1f2937;
      }
      #toggleWrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 16px;
      }
      #fieldList {
        max-height: 200px;
        overflow-y: auto;
        width: 100%;
      }
      .field-item {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }
      .field-checkbox {
        margin-right: 8px;
      }
      #fillForm {
        width: 100%;
        padding: 12px;
        background-color: #2563eb;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 16px;
        transition: background-color 0.3s;
      }
      #fillForm:hover {
        background-color: #1d4ed8;
      }
      #status {
        display: none;
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <img
        src="assets/images/icon.png"
        id="logo"
        alt="App Logo"
      />
      <h1 id="appName">Auto-Fill Forms</h1>
    </div>

    <div
      id="toggleWrapper"
      class="my-4"
    ></div>
    <div
      id="fieldList"
      class="hidden"
    ></div>

    <button
      id="fillForm"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 mt-4"
    >
      Generate Fill
    </button>
    <a
      href="https://www.buymeacoffee.com/jimokonma"
      target="_blank"
      >Donate
    </a>
    <div
      id="status"
      class="hidden mt-4 p-2 rounded text-center"
    ></div>

    <script src="popup.js"></script>
  </body>
</html>
